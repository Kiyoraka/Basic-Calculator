<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --calc-bg: #ffffff;
            --btn-bg: #e0e0e0;
            --btn-hover: #d0d0d0;
            --text-color: #333333;
            --operator-bg: #ff9500;
            --operator-hover: #ff8000;
            --display-bg: #f8f8f8;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-color: #2c3e50;
            --calc-bg: #34495e;
            --btn-bg: #465c71;
            --btn-hover: #567086;
            --text-color: #ecf0f1;
            --operator-bg: #e67e22;
            --operator-hover: #d35400;
            --display-bg: #2c3e50;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            padding: 20px;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
        }

        .calculator {
            background-color: var(--calc-bg);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 20px var(--shadow-color);
            max-width: 400px;
            width: 100%;
        }

        .display {
            background-color: var(--display-bg);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: right;
            font-size: 2em;
            color: var(--text-color);
            min-height: 80px;
            word-wrap: break-word;
            overflow: hidden;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: var(--btn-bg);
            color: var(--text-color);
        }

        button:hover {
            background-color: var(--btn-hover);
        }

        .operator {
            background-color: var(--operator-bg);
            color: white;
        }

        .operator:hover {
            background-color: var(--operator-hover);
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 15px;
            }

            .display {
                padding: 15px;
                font-size: 1.5em;
                min-height: 60px;
            }

            button {
                padding: 15px;
                font-size: 1em;
            }
        }

        @media (max-width: 320px) {
            .calculator {
                padding: 10px;
            }

            .display {
                padding: 10px;
                font-size: 1.2em;
                min-height: 50px;
            }

            button {
                padding: 10px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒž</button>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="setOperation('/')">/</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="setOperation('*')">Ã—</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="setOperation('-')">-</button>
            
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="calculate()">=</button>
            <button class="operator" onclick="setOperation('+')">+</button>
        </div>
    </div>

    <script>
        let currentNumber = '';
        let previousNumber = '';
        let operation = null;
        const display = document.querySelector('.display');

        function appendNumber(number) {
            if (currentNumber === '0') {
                currentNumber = number;
            } else {
                currentNumber += number;
            }
            updateDisplay();
        }

        function setOperation(op) {
            if (currentNumber === '') return;
            if (previousNumber !== '') {
                calculate();
            }
            operation = op;
            previousNumber = currentNumber;
            currentNumber = '';
            updateDisplay();
        }

        function calculate() {
            if (previousNumber === '' || currentNumber === '') return;
            let result;
            const prev = parseFloat(previousNumber);
            const current = parseFloat(currentNumber);
            
            switch(operation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    if (current === 0) {
                        alert('Cannot divide by zero');
                        clearDisplay();
                        return;
                    }
                    result = prev / current;
                    break;
                default:
                    return;
            }
            
            currentNumber = roundResult(result).toString();
            operation = null;
            previousNumber = '';
            updateDisplay();
        }

        function roundResult(number) {
            // Round to 8 decimal places to avoid floating point issues
            return Math.round(number * 100000000) / 100000000;
        }

        function clearDisplay() {
            currentNumber = '0';
            previousNumber = '';
            operation = null;
            updateDisplay();
        }

        function updateDisplay() {
            if (operation) {
                display.textContent = `${previousNumber} ${operation} ${currentNumber || ''}`;
            } else {
                display.textContent = currentNumber;
            }
        }

        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                themeToggle.textContent = 'ðŸŒž';
            } else {
                body.setAttribute('data-theme', 'dark');
                themeToggle.textContent = 'ðŸŒ™';
            }
        }

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
