<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒž</button>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="setOperation('/')">/</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="setOperation('*')">Ã—</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="setOperation('-')">-</button>
            
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="calculate()">=</button>
            <button class="operator" onclick="setOperation('+')">+</button>
        </div>
    </div>

    <script>
        let currentNumber = '';
        let previousNumber = '';
        let operation = null;
        const display = document.querySelector('.display');

        function appendNumber(number) {
            if (currentNumber === '0') {
                currentNumber = number;
            } else {
                currentNumber += number;
            }
            updateDisplay();
        }

        function setOperation(op) {
            if (currentNumber === '') return;
            if (previousNumber !== '') {
                calculate();
            }
            operation = op;
            previousNumber = currentNumber;
            currentNumber = '';
            updateDisplay();
        }

        function calculate() {
            if (previousNumber === '' || currentNumber === '') return;
            let result;
            const prev = parseFloat(previousNumber);
            const current = parseFloat(currentNumber);
            
            switch(operation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    if (current === 0) {
                        alert('Cannot divide by zero');
                        clearDisplay();
                        return;
                    }
                    result = prev / current;
                    break;
                default:
                    return;
            }
            
            currentNumber = roundResult(result).toString();
            operation = null;
            previousNumber = '';
            updateDisplay();
        }

        function roundResult(number) {
            // Round to 8 decimal places to avoid floating point issues
            return Math.round(number * 100000000) / 100000000;
        }

        function clearDisplay() {
            currentNumber = '0';
            previousNumber = '';
            operation = null;
            updateDisplay();
        }

        function updateDisplay() {
            if (operation) {
                display.textContent = `${previousNumber} ${operation} ${currentNumber || ''}`;
            } else {
                display.textContent = currentNumber;
            }
        }

        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                themeToggle.textContent = 'ðŸŒž';
            } else {
                body.setAttribute('data-theme', 'dark');
                themeToggle.textContent = 'ðŸŒ™';
            }
        }

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
